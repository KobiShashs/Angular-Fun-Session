

<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Coupons System</span>
    <span class="example-spacer"></span>
    <button mat-button color="accent" [routerLink]="['/admin']" routerLinkActive="router-link-active" >Admin</button>
    <button mat-button color="basic" [routerLink]="['/customer']" routerLinkActive="router-link-active" >Customer</button>
    <button mat-button color="warn" [routerLink]="['/company']" routerLinkActive="router-link-active" >Company</button>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" *ngIf="!isLoggedIn()" (click)="login()">Login</button>
    <button mat-raised-button color="warn" *ngIf="isLoggedIn()" (click)="logout()">Logout</button>
    <button (click)="openAboutScreen()"> About</button>
  </mat-toolbar>
</p>
